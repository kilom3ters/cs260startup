<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to GameLog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../startup-css/styles.css">
</head>
<body>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white bg-black p-5">
                <h1 class="mb-4">Create an Account</h1>
                <form class="w-75">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">Email or Username</label>
                        <input type="text" id="new-username" name="new-username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Password</label>
                        <input type="password" id="new-password" name="new-password" class="form-control" placeholder="Enter password">
                    </div> 
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm password">
                    </div>
                    <button type="submit" class="btn btn-light w-100">Create Account</button>
                </form>
                <a href="user.html" class="btn btn-outline-light mt-3">Skip Login</a>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 bg-white text-black">
                <h1 class="mb-4">Login to GameLog</h1>
                <form class="w-75">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email or Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                    <p class="mt-3"><a href="#" class="text-dark">Forgot password?</a></p>
                </form>
                <a href="user.html" class="btn btn-outline-dark mt-3">Skip Login</a>
            </div>

        </div>
    </div>
    <footer class="text-center p-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">gamelog.click</a>
              <p>Miles Johnson: <a href = "https://github.com/kilom3ters/cs260startup/tree/main"> GitHub Repository</a></p>
            </div>
          </nav>
        </div>    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
